    <label id="email-label">
        <p>2. 고민 해결을 통해 어떤 소망을 이루고 싶나요?<br>(복수 선택 가능)</p>
        <div class="radio" style="line-height:210%;">
            <label>
                <input type="checkbox" class="option1" name="option1" value="일상 회복"> 일상 회복
            </label>
            <label>
                <input type="checkbox" class="option1" name="option1" value="일 능력 향상"> 일 능력 향상

                <input type="checkbox" class="option1" name="option1" value="건강"> 건강

            <label>

            </label>
            <label>
                <input type="checkbox" class="option1" name="option1" value="긍정적 사고"> 긍정적 사고
            </label>
        </div>
    </label>
    
    
    
    <script>
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                // 선택된 값을 담을 배열을 생성
                const selectedValues = Array.from(checkboxes)
                    .filter(i => i.checked && i.name === "option")
                    .map(i => i.value)
                    .join(', '); // 선택된 값을 , 로 구분하여 연결
                
                const selectedValues1 = Array.from(checkboxes)
                    .filter(i => i.checked && i.name === "option1")
                    .map(i => i.value)
                    .join(', ');
    
                // 히든 input에 값 설정
                document.getElementById('selectedOption').value = selectedValues;
                document.getElementById('selectedOption1').value = selectedValues1;

                // alert(selectedValues);
                // alert(selectedValues1);
            });
        });
    </script>
