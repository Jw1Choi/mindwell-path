<!-- ✅ FAQ Section -->
<div id="choice">
    <h2 class="faq-headline">컨퍼런스 신청 방법</h2>
    <p class="faq-subtext">원하는 조건에 맞는<br>방식을 안내드립니다.</p>
  
    <div class="faq-card">
      <button class="faq-toggle">
        <span class="faq-title">1. 간편 계좌이체</span>
        <span class="icon">+</span>
      </button>
      <div class="faq-content">
        자주 사우거나 대화가 단절되는 상황에서 관계를 회복하는 방법을 안내합니다.
      </div>
    </div>
  
    <div class="faq-card">
      <button class="faq-toggle">
        <span class="faq-title">2. 현장 결제</span>
        <span class="icon">+</span>
      </button>
      <div class="faq-content">
        삶의 의미를 다시 찾고자 하는 분들을 위한 자존감 회복 프로그램을 소개합니다.
      </div>
    </div>
  
    <div class="faq-card">
      <button class="faq-toggle">
        <span class="faq-title">3. 신용카드, 가상계좌 이용방법</span>
        <span class="icon">+</span>
      </button>
      <div class="faq-content">
        혼자만의 고립감을 구구해내는 치유 경험과 공동체 연결 방법을 알려드립니다.
      </div>
    </div>
  </div>
  
  <!-- ✅ Toggle Section (Initially Hidden) -->
  <div id="toggleSection">
   
  </div>
  
  <!-- ✅ CSS -->
  <style>
    #choice {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Helvetica Neue", sans-serif;
    }
  
    .faq-headline {
      font-size: 26px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 8px;
      text-align: center;
    }
  
    .faq-subtext {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 32px;
      text-align: center;
    }
  
    .faq-card {
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
      margin-bottom: 16px;
      overflow: hidden;
      transition: all 0.3s ease;
    }
  
    .faq-toggle {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 22px 24px;
      background: transparent;
      border: none;
      font-size: 18px;
      font-weight: 600;
      color: #111827;
      cursor: pointer;
      transition: background 0.2s;
    }
  
    .faq-toggle:hover {
      background-color: #f9fafb;
    }
  
    .icon {
      font-size: 24px;
      color: #2563eb;
      transition: transform 0.3s ease;
    }
  
    .faq-content {
      padding: 0 24px;
      max-height: 0;
      overflow: hidden;
      font-size: 16px;
      color: #4b5563;
      background: #f9fafb;
      transition: all 0.4s ease;
      border-top: 1px solid #e5e7eb;
    }
  
    .faq-card.active .faq-content {
      padding: 20px 24px;
      max-height: 300px;
    }
  
    .faq-card.active .icon {
      transform: rotate(45deg);
    }
  
    #toggleSection {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.6s ease;
    }
  
    #toggleSection.active {
      max-height: 2000px;
    }
  </style>
  
  <!-- ✅ JavaScript -->
  <script>
    document.querySelectorAll('#choice .faq-toggle').forEach((button, index) => {
      button.addEventListener('click', () => {
        const card = button.closest('.faq-card');
        const alreadyActive = card.classList.contains('active');
        const toggleSection = document.getElementById("toggleSection");
  
        // Remove all active states
        document.querySelectorAll('#choice .faq-card').forEach(c => c.classList.remove('active'));
        if (!alreadyActive) card.classList.add('active');
  
        // Toggle section only for 3rd item (index 2)
        if (index === 2) {
          if (!toggleSection.classList.contains("active")) {
            toggleSection.classList.add("active");
            toggleSection.style.maxHeight = toggleSection.scrollHeight + "px";
          } else {
            toggleSection.classList.remove("active");
            toggleSection.style.maxHeight = "0px";
          }
        } else {
          toggleSection.classList.remove("active");
          toggleSection.style.maxHeight = "0px";
        }
      });
    });
  </script>
