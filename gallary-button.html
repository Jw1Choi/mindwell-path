
<section id="confSwitch">
     <style>
    #confSwitch{
      --ink:#0f172a;
      --brand:#3669c9;
      --panel:#ffffff;
      --ring:#e8ecf7;
      --shadow:0 10px 42px rgba(46,51,68,.13), 0 2px 10px rgba(110,120,170,.08);
      font-family:'San Francisco','Segoe UI','Noto Sans KR',system-ui,-apple-system,Roboto,Arial,sans-serif;
      color:var(--ink);
      padding:24px 12px 56px;
    }
    #confSwitch .cs-wrap{max-width:980px;margin:0 auto;}
    #confSwitch .cs-header{display:flex;gap:8px;justify-content:center;align-items:center;margin:6px auto 18px;flex-wrap:wrap;}
    #confSwitch .cs-tab{appearance:none;border:1.5px solid var(--ring);background:#fff;color:var(--ink);border-radius:999px;padding:.65rem 1.1rem;font-weight:700;font-size:.98rem;cursor:pointer;box-shadow:0 1px 4px rgba(15,23,42,.05);transition:.2s;}
    #confSwitch .cs-tab:hover{transform:translateY(-1px);box-shadow:0 4px 14px rgba(15,23,42,.06);}
    #confSwitch .cs-tab[aria-selected="true"]{background:var(--brand);color:#fff;border-color:#a5c0e9;box-shadow:0 6px 18px rgba(54,105,201,.28);}
    #confSwitch .conf-gallery{width:100%;max-width:740px;margin:18px auto 36px;display:none;}
    #confSwitch .conf-gallery.is-active{display:block;}
    #confSwitch .conf-poster{text-align:-webkit-center;margin:0 auto 30px;}
    #confSwitch .conf-poster img{width:96%;max-width:700px;border-radius:6px;display:block;box-shadow:0 10px 24px rgba(15,23,42,.08);}
    #confSwitch .conf-gallery__viewport{position:relative;overflow:hidden;border-radius:26px;box-shadow:var(--shadow);background:var(--panel);}
    #confSwitch .conf-gallery__track{display:flex;transition:transform .55s cubic-bezier(.66,.1,.33,.9);touch-action:pan-y;}
    #confSwitch .conf-gallery__slide{min-width:100%;user-select:none;pointer-events:none;opacity:.55;transform:scale(.97);transition:.42s;display:flex;align-items:center;justify-content:center;background:#f7f8fa;filter:grayscale(.12) brightness(.98);}
    #confSwitch .conf-gallery__slide.active{opacity:1;pointer-events:auto;filter:none;z-index:2;transform:scale(1);}
    #confSwitch .conf-gallery__slide img{display:block;width:100%;height:360px;object-fit:cover;border-radius:26px;box-shadow:0 4px 18px rgba(37,99,235,.07);background:#f5f7fb;}
    #confSwitch .conf-gallery__arrow{position:absolute;top:50%;transform:translateY(-50%);background:rgba(255,255,255,.92);border:none;font-size:2.4rem;font-weight:600;color:var(--brand);box-shadow:0 1px 8px #d3d8e4;border-radius:50%;width:46px;height:46px;display:flex;align-items:center;justify-content:center;cursor:pointer;z-index:10;opacity:.94;transition:.23s;}
    #confSwitch .conf-gallery__arrow.left{left:18px;}
    #confSwitch .conf-gallery__arrow.right{right:18px;}
    #confSwitch .conf-gallery__arrow:hover{background:var(--brand);color:#fff;}
    #confSwitch .conf-gallery__dots{position:absolute;bottom:12px;left:0;width:100%;text-align:center;z-index:20;}
    #confSwitch .conf-gallery__dots .dot{display:inline-block;width:10px;height:10px;margin:0 5px;background:#e5e8f5;border-radius:50%;box-shadow:0 1px 5px #e5e9f6;cursor:pointer;transition:.25s;border:2px solid #f0f2fa;}
    #confSwitch .conf-gallery__dots .dot.active{background:var(--brand);border:2px solid #a5c0e9;}
    #confSwitch .conf-gallery__thumbs{display:flex;gap:10px;justify-content:center;margin:16px auto 0;padding:0 4px;overflow-x:auto;max-width:98vw;}
    #confSwitch .conf-gallery__thumbs img{width:74px;height:44px;object-fit:cover;border-radius:12px;cursor:pointer;opacity:.48;border:2.5px solid #eaecee;box-shadow:0 2px 6px #e9eef4;transition:.25s;}
    #confSwitch .conf-gallery__thumbs img.active{opacity:1;border:2.5px solid var(--brand);}
    @media(max-width:900px){#confSwitch .conf-gallery{max-width:100vw;}#confSwitch .conf-gallery__slide img{border-radius:17px;}}
    @media(max-width:600px){#confSwitch .conf-gallery__slide img{border-radius:11px;}#confSwitch .conf-gallery__viewport{border-radius:14px;}}
  </style>
  <div class="cs-wrap">
    <div class="cs-header" role="tablist">
      <button class="cs-tab" role="tab" aria-selected="true" data-target="md7">마음디톡스 7</button>
      <button class="cs-tab" role="tab" aria-selected="false" data-target="md6">마음디톡스 6</button>
    </div>
    <section id="md7" class="conf-gallery is-active">
      <div class="conf-poster"><img src="./img/poster-7.png" alt="마음디톡스 7 포스터"></div>
      <div class="conf-gallery__viewport">
        <div class="conf-gallery__track">
          <div class="conf-gallery__slide active"><img src="./img/7-11.jpg" alt=""></div>
          <div class="conf-gallery__slide"><img src="./img/7-2.jpg" alt=""></div>
          <div class="conf-gallery__slide"><img src="./img/7-3.jpg" alt=""></div>
          <div class="conf-gallery__slide"><img src="./img/7-4.jpg" alt=""></div>
          <div class="conf-gallery__slide"><img src="./img/7-5.jpg" alt=""></div>
          <div class="conf-gallery__slide"><img src="./img/7-6.jpg" alt=""></div>
        </div>
        <button class="conf-gallery__arrow left">&#10094;</button>
        <button class="conf-gallery__arrow right">&#10095;</button>
        <div class="conf-gallery__dots"></div>
      </div>
      <div class="conf-gallery__thumbs"></div>
    </section>
    <section id="md6" class="conf-gallery">
      <div class="conf-poster"><img src="./img/poster6.png" alt="마음디톡스 6 포스터"></div>
      <div class="conf-gallery__viewport">
        <div class="conf-gallery__track">
          <div class="conf-gallery__slide active"><img src="./img/con4.jpg" alt=""></div>
          <div class="conf-gallery__slide"><img src="./img/con8.jpeg" alt=""></div>
          <div class="conf-gallery__slide"><img src="./img/con9.jpeg" alt=""></div>
          <div class="conf-gallery__slide"><img src="./img/con11.jpeg" alt=""></div>
          <div class="conf-gallery__slide"><img src="./img/con2.jpg" alt=""></div>
          <div class="conf-gallery__slide"><img src="./img/con1.jpg" alt=""></div>
          <div class="conf-gallery__slide"><img src="./img/con5.jpg" alt=""></div>
          <div class="conf-gallery__slide"><img src="./img/con6.jpg" alt=""></div>
        </div>
        <button class="conf-gallery__arrow left">&#10094;</button>
        <button class="conf-gallery__arrow right">&#10095;</button>
        <div class="conf-gallery__dots"></div>
      </div>
      <div class="conf-gallery__thumbs"></div>
    </section>
  </div>
</section>
<script>
(function(){
  document.addEventListener('DOMContentLoaded', ()=>{
    const root=document.getElementById('confSwitch');
    const tabs=[...root.querySelectorAll('.cs-tab')];
    const galleries=[...root.querySelectorAll('.conf-gallery')];
    function activateConf(targetId){
      galleries.forEach(sec=>sec.classList.toggle('is-active',sec.id===targetId));
      tabs.forEach(btn=>btn.setAttribute('aria-selected',btn.dataset.target===targetId?'true':'false'));
    }
    tabs.forEach(btn=>btn.addEventListener('click',()=>activateConf(btn.dataset.target)));
    class ConfGallery{
      constructor(section){
        this.sec=section;this.track=section.querySelector('.conf-gallery__track');
        this.slides=[...section.querySelectorAll('.conf-gallery__slide')];
        this.leftBtn=section.querySelector('.conf-gallery__arrow.left');
        this.rightBtn=section.querySelector('.conf-gallery__arrow.right');
        this.dotsBox=section.querySelector('.conf-gallery__dots');
        this.thumbsBox=section.querySelector('.conf-gallery__thumbs');
        this.cur=0;this.auto=null;this.SLIDE_MS=4800;this.slideCount=this.slides.length;
        const f=this.slides[0].cloneNode(true),l=this.slides[this.slideCount-1].cloneNode(true);
        this.track.insertBefore(l,this.slides[0]);this.track.appendChild(f);
        this.slides=[...section.querySelectorAll('.conf-gallery__slide')];
        for(let i=0;i<this.slideCount;i++){
          const dot=document.createElement('span');dot.className='dot'+(i===0?' active':'');dot.onclick=()=>this.goTo(i);this.dotsBox.appendChild(dot);
          const img=this.slides[i+1].querySelector('img');const th=document.createElement('img');th.src=img.src;th.className=(i===0?'active':'');th.onclick=()=>this.goTo(i);this.thumbsBox.appendChild(th);
        }
        this.dots=[...this.dotsBox.children];this.thumbs=[...this.thumbsBox.children];
        this.updatePosition(true);this.resetAuto();
        this.leftBtn.onclick=()=>this.prev();this.rightBtn.onclick=()=>this.next();
        this.track.addEventListener('mousedown',e=>{this.down=true;this.sx=e.clientX;this.dx=0;this.track.style.transition='none';});
        this.track.addEventListener('mousemove',e=>{if(!this.down)return;this.dx=e.clientX-this.sx;this.track.style.transform=`translateX(${-((this.cur+1)*100)+(this.dx/this.track.offsetWidth*100)}%)`;});
        this.track.addEventListener('mouseup',()=>{if(!this.down)return;if(this.dx>40)this.prev();else if(this.dx<-40)this.next();else this.updatePosition(false);this.down=false;});
        this.track.addEventListener('touchstart',e=>{this.sx=e.touches[0].clientX;this.down=true;this.dx=0;this.track.style.transition='none';},{passive:true});
        this.track.addEventListener('touchmove',e=>{if(!this.down)return;this.dx=e.touches[0].clientX-this.sx;this.track.style.transform=`translateX(${-((this.cur+1)*100)+(this.dx/this.track.offsetWidth*100)}%)`;},{passive:true});
        this.track.addEventListener('touchend',()=>{if(!this.down)return;if(this.dx>24)this.prev();else if(this.dx<-24)this.next();else this.updatePosition(false);this.down=false;});
        this.track.addEventListener('transitionend',()=>{if(this.cur<0){this.cur=this.slideCount-1;requestAnimationFrame(()=>this.updatePosition(true));}else if(this.cur>=this.slideCount){this.cur=0;requestAnimationFrame(()=>this.updatePosition(true));}});
        this.sec.querySelectorAll('img').forEach(i=>i.addEventListener('dragstart',e=>e.preventDefault()));
      }
      updatePosition(jump){this.track.style.transition=jump?'none':'transform .55s cubic-bezier(.66,.1,.33,.9)';this.track.style.transform=`translateX(${-((this.cur+1)*100)}%)`;this.slides.forEach(s=>s.classList.remove('active'));this.slides[this.cur+1]?.classList.add('active');this.dots.forEach(d=>d.classList.remove('active'));this.dots[(this.cur+this.slideCount)%this.slideCount]?.classList.add('active');this.thumbs.forEach(t=>t.classList.remove('active'));this.thumbs[(this.cur+this.slideCount)%this.slideCount]?.classList.add('active');}
      resetAuto(){clearInterval(this.auto);this.auto=setInterval(()=>this.goTo(this.cur+1,false),this.SLIDE_MS);}
      goTo(i,m=true){this.cur=i;this.updatePosition(false);if(m)this.resetAuto();}
      next(){this.goTo(this.cur+1);}
      prev(){this.goTo(this.cur-1);}
    }
    galleries.forEach(sec=>new ConfGallery(sec));
  });
})();
</script>
