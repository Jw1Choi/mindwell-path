<section id="mindDetoxPremium8" aria-label="마음 디톡스 8 안내 포스터">
  <style>

    @font-face {
    font-family: 'SchoolSafetyNotification-t';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2408-5@1.0/HakgyoansimAllimjangTTF-R.woff2') format('woff2');
    font-weight: 200;
    font-display: swap;
}

@font-face {
    font-family: 'SchoolSafetyNotification-d';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2408-5@1.0/HakgyoansimAllimjangTTF-B.woff2') format('woff2');
    font-weight: 700;
    font-display: swap;
}


@font-face {
    font-family: 'GounBatang-t';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Regular.woff') format('woff');
    font-weight: normal;
    font-display: swap;
}

@font-face {
    font-family: 'GounBatang-b';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Bold.woff') format('woff');
    font-weight: 700;
    font-display: swap;
}

@font-face {
    font-family: 'GimpoPeaceFoundation';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/GimpoBatang00.woff') format('woff');
    font-weight: normal;
    font-display: swap;
}




    /* ================= Scope: #mindDetoxPremium8 only ================= */
    #mindDetoxPremium8{
      --maxW: 820px;
      --ink: #1a1a1a;
      --muted: #4b4b4b;
      --titleGreen: #2c662d;
      --accentRed: #b03a2e;
      --subBlue: #2264c5;
      --shadow: 0 16px 60px rgba(0,0,0,.08);

      /* ✅ 교체 가능한 배경 이미지 (상대/절대 주소 모두 OK) */
      --bg-url: url('./img/bg-8.png');
      /* ✅ 배경 밝기 (1 = 원본, 0.7 = 어둡게, 1.2 = 밝게) */
      --bg-brightness: 0.8;

      font-family: "Pretendard","Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      position: relative;
      isolation: isolate;        /* 자식 스택 격리 */
      overflow: hidden;
      text-align: center;
      padding: 80px 24px 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: transparent;   /* 다른 전역 배경과 충돌 방지 */
    }

    /* ✅ 배경 이미지 레이어 (밝기 전용) */
    #mindDetoxPremium8::before{
      content:"";
      position:absolute;
      inset:0;
      z-index:0;
      background-image: url(./img/bg-8-pc-2.png);
      background-position: center;
      background-repeat: no-repeat;
      /* background-size: cover; */
      /* filter: brightness(var(--bg-brightness)); */
      transition: filter .3s ease;
      pointer-events:none;       /* 이벤트 차단 */
    }


    /* ✅ 가독성 보정 레이어 (텍스트 위 X) */
    #mindDetoxPremium8::after{
      content:"";
      position:absolute;
      inset:0;
      z-index:0;                 /* 콘텐츠보다 아래, 배경과 같은 레벨 */
      /* background-image: linear-gradient(to bottom, rgba(255,255,255,.95), rgba(255,255,255,.95)); */
      pointer-events:none;
    }

    /* ✅ 실제 콘텐츠(텍스트)는 항상 위 */
    #mindDetoxPremium8 .mdp8-inner{
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: var(--maxW);
    }

    /* 텍스트 스타일 (필요 최소만 유지) */
    #mindDetoxPremium8 .subtitle{
      color:#3185ff;font-weight:600;font-size:1.05rem;margin-bottom:10px;letter-spacing:.03em;font-family: 'GounBatang-t';
    }
    #mindDetoxPremium8 .title{
      font-size:2.4rem;font-weight:900;color:var(--titleGreen);letter-spacing:-.04em;margin-bottom:30px;   font-family: 'SchoolSafetyNotification-d';
    }
    #mindDetoxPremium8 .headline{
      font-size:1.7rem;font-weight:600;line-height:1.7;color:var(--ink);
      border-top:2px solid #222;border-bottom:2px solid #222;padding:22px 0; max-width: 300px;
    margin: 0 auto 30px;    font-family: 'GimpoPeaceFoundation';
    }
    #mindDetoxPremium8 .desc{font-size:1.05rem;line-height:1.9;color:var(--muted);margin-bottom:40px;    font-family: 'GimpoPeaceFoundation';}
    #mindDetoxPremium8 .desc span{color:var(--accentRed);font-weight:700}
    #mindDetoxPremium8 .info{font-size:1rem;line-height:1.8;font-weight:600;color:#222}

    @media (max-width:600px){
      #mindDetoxPremium8{padding:60px 18px 80px}
      #mindDetoxPremium8 .title{font-size:1.9rem}
      #mindDetoxPremium8 .headline{font-size:1.3rem;padding:16px 0}
      #mindDetoxPremium8 .desc{font-size:.95rem}
    }


     @media screen and (max-width:940px) {
     
    #mindDetoxPremium8::before{
      content:"";
      position:absolute;
      inset:0;
      z-index:0;
      background-image: url(./img/bg-8-pc.png);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover !important;

    }


    }



    @media screen and (max-width:500px) {
     
        /* ✅ 배경 이미지 레이어 (밝기 전용) */
    #mindDetoxPremium8::before{
      content:"";
      position:absolute;
      inset:0;
      z-index:0;
      background-image: url(./img/bg-8.png);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      /* filter: brightness(var(--bg-brightness)); */
      transition: filter .3s ease;
      pointer-events:none;       /* 이벤트 차단 */
    }


    }
  </style>

  <!-- ✅ 콘텐츠 래퍼 (항상 위에 표시) -->
  <div class="mdp8-inner">
    <div class="subtitle">병원 밖 마음 치유공간</div>

    <div class="title" >
      마음 디톡스 <span style="font-family:'SchoolSafetyNotification-t'">⑧</span>
    </div>

    <div class="headline">
      웰 다잉 & 사후생<br>
      죽음이 우리 삶에 던지는 메세지<br>
      "어떻게 살아가야 할까?"
    </div>

    <div class="desc">
     삶의 의미, 죽음의 존엄,<br>
그리고 그 이후의 세계를<br>
다양한 시각에서 함께 나눕니다.
      
    </div>

    <div class="info">
      일시: 2025년 11월 22일 (토) 오후 2시~5시<br>
      장소: 서울 용산구 신흥로 11번지, 센터원 갤러리
    </div>
  </div>
</section>
